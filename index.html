<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <div class="card__overlay"></div>
      </div>
      <div class="card__content">
        <h1>
          Get <span class="text--purple">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>
        <div class="card_content_stats">
          <div>
            <h2>10k+</h2>
            <h3>COMPANIES</h3>
          </div>
          <div>
            <h2>314</h2>
            <h3>TEMPLATES</h3>
          </div>
          <div>
            <h2>12M+</h2>
            <h3>QUERIES</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
